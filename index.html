<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMDb : notes, critiques et o√π regarder les meilleurs films</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6df8555a49.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="header">
        <div class="img-header">
            <img src="imdb.PNG" alt="image_IMDb">
        </div>
        <div class="menu-header">
            <button type="submit">
                <i class="fa-solid fa-bars"></i>
                Menu
            </button>
        </div>
        <div class="search-header">
            <label for="search"></label>
            <button type="submit">
                Tout
                <i id="tout" class="fa-solid fa-caret-down"></i>
            </button>
            <input type="search" name="recherche" placeholder="Recherche dans IMDb">
            <button type="submit" id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="imbd_pro">
            <img src="imdb_prime.PNG" alt="IMDb_pro">
        </div>
        <div class="barre">|<br>|</div>
        <div class="favorite">
            <button type="submit">
                <i class="fa-solid fa-star"></i>
                Liste de favoris
            </button>
        </div>
        <div class="connexion">
            <span class="connect">Se connecter</span>
        </div>
        <div class="lang">
            FR
            <i class="fa-solid fa-caret-down"></i>
        </div>
    </div>
    <div class="pub">
        <a href="http://amazon.fr">
            <img src="pub.PNG" id="pub" alt="" title="">
        </a>
    </div>
</header>
<main>

</main>
<footer>

</footer>
</body>
</html>
